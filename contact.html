<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PCArt</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid ps-sm-5 pe-sm-5">
        <a class="navbar-brand" href="index.html"
          ><h1 class="fs-4 fw-bold font-monospace brand">PCArt</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- showcase -->
    <section class="card bg-dark text-white card-showcase border-0 inner">
      <div class="filter">
        <div class="showcase-img" role="presentation"></div>
        <div class="filter-apply"></div>
      </div>
      <div class="card-img-overlay">
        <div class="card-text-container text-center">
          <h2 class="card-title fw-bold font-monospace fs-1">Contact</h2>
          <p class="fs-4 text-very-light-turquoise">
            You have ideas, we have solutions.
          </p>
        </div>
      </div>
    </section>

    <section class="contact py-5 border-top border-bright-turquoise">
      <div class="container">
        <form
          class="
            d-flex
            flex-column
            gap-3
            text-bright-turquoise
            fs-4
            w-75
            m-auto
          "
        >
          <div class="row justify-content-center">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="
                  form-control
                  bg-transparent
                  border-0 border-bottom border-bright-turquoise
                  text-white
                "
                id="firstname"
                placeholder="John"
              />
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="
                  form-control
                  bg-transparent
                  border-0 border-bottom border-bright-turquoise
                  text-white
                "
                id="lastname"
                placeholder="Doe"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="
                  form-control
                  bg-transparent
                  border-0 border-bottom border-bright-turquoise
                  text-white
                "
                id="email"
                placeholder="user@gmail.com"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="
                  form-control
                  bg-transparent
                  border-0 border-bottom border-start border-bright-turquoise
                  text-white
                  rounded
                "
                id="message"
                rows="6"
                placeholder="Message..."
              ></textarea>
            </div>
          </div>
          <div class="row my-5 justify-content-center">
            <button
              type="submit"
              class="
                col-10 col-md-4
                btn btn-outline
                border-bright-turquoise
                fs-5
              "
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer class="border-top border-bright-turquoise">
      <div class="container">
        <div class="row p-3 justify-content-between">
          <div class="col row align-items-center gap-4">
            <h3 class="col-3 col-md-2 brand m-0">PCArt</h3>
            <p class="col m-0 pt-1">All rights reserved &copy;</p>
          </div>
          <div class="col row justify-content-center align-items-center gap-3">
            <a
              class="text-bright-turquoise col-2"
              href="https://github.com/NietoCurcio"
              target="_blank"
              ><i class="fab fa-github fa-2x"></i
            ></a>
            <a
              class="text-bright-turquoise col-2"
              href="https://www.facebook.com/felipeantonio.nieto"
              target="_blank"
              ><i class="fab fa-facebook fa-2x"></i
            ></a>
            <a
              class="text-bright-turquoise col-2"
              href="https://www.instagram.com/felipecurccio/"
              target="_blank"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a
              class="text-bright-turquoise col-2"
              href="https://www.linkedin.com/in/felipe-antonio-nieto-curcio-9b865116a/"
              target="_blank"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
